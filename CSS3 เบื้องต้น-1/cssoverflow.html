<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS overflow</title>
        <style>
            div{
                width: 200px;
                height: 100px;
                border: 3px dotted red;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <div>
            Directives คือคำสั่งพื้นฐานที่ใช้ในโปรเซสเซอร์ YAML
            คำสั่งคือรายละเอียดการนำเสนอเช่นความคิดเห็นที่ไม่สะท้อนให้เห็นในแผนผังลำดับข้อมูล
            ใน YAML ไม่มีวิธีกำหนดคำสั่งส่วนตัว
            ส่วนนี้จะกล่าวถึงคำสั่งประเภทต่างๆพร้อมตัวอย่างที่เกี่ยวข้อง
        </div>
    </body>
</html>
