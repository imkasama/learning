<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS opacity</title>
    <style>
        img{
            width: 150px;
        }
        img:hover{
            opacity: 0.7;
        }
        .img-1{
            opacity: 0.5;
        }
        .img-2{
            opacity: 0;
        }
        .img-3{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="img-1" src="https://cdn.pixabay.com/photo/2016/03/23/15/00/ice-cream-1274894__340.jpg" alt="">
    <img class="img-2" src="https://cdn.pixabay.com/photo/2016/03/23/15/00/ice-cream-1274894__340.jpg" alt="">
    <img class="img-3" src="https://cdn.pixabay.com/photo/2016/03/23/15/00/ice-cream-1274894__340.jpg" alt="">
</body>
</html>
