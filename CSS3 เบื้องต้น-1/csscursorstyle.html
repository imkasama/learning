<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cursor</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        img:hover{
            cursor: help;
        }
        li:hover{
            cursor: progress;
        }
        a:hover{
            cursor: grab;
        }
    </style>
</head>
<body>
