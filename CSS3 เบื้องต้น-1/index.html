<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS เบื้องต้น</title>
    <style>
        h1{
            color: blue;
            font-size: 50px;
        }
        .title{
            color: green;
            font-size: 100px;
        }
        #title{
            color: yellow;
        }
        h1,.title,p{
            font-style: italic;
        }
        p.message{
            font-weight: bolder;
        }
        h1.message{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>CSS เบื้องต้น</h1>
    <h1 class="title">Kasama</h1>
    <h1 id="title">HTML5</h1>
    <p>this is css programming</p>
    <p class="message">this is css have a class message</p>
    <h1 class="message">Donwong</h1>
</body>
</html>
