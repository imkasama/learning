<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS visability</title>
    <style>
        div{
            border: 1px dashed #000;
        }
        img{
            width: 120px;
        }
        .img-1{
            visibility: hidden;
        }
        .img-2{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div>
        <img class="img-1" src="https://cdn.pixabay.com/photo/2015/06/10/19/56/apples-805124__180.jpg" alt="">
        <img class="img-2" src="https://cdn.pixabay.com/photo/2017/06/02/18/24/watermelon-2367029__340.jpg" alt="">
    </div>
    
</body>
</html>
