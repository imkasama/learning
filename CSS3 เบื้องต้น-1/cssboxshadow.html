<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Box shadow</title>
        <style>
        img{
            width: 200px;
            height: 200px;
            box-shadow: -10px -10px 10px 5px green;
        }
        div,h1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            box-shadow: 5px 5px 5px 5px rgb(100, 100, 100),
                        -5px -5px 5px 5px rgb(100, 0, 100);
        }
    </style>
    </head>
    <body>
        <img src="images/img1.png" alt="">
        <div></div>
        <h1>Kasama</h1>
    </body>
</html>
